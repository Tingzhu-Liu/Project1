{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search result
{% endblock %}

{% block body %}
    <h2>No match for '{{title}}' found! Are you looking for:</h2>
    
    <ul>
        {% for match in matches%}
        <li><a href="{% url 'title' match %}">{{match}}</a></li>
        {% endfor %}
    </ul>
    
{% endblock %}
